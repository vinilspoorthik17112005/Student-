<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Student Information System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="phone"],
    input[type="subject"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="phone"]:focus,
    input[type="subject"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group.full {
      grid-column: 1 / -1;
    }

    .checkbox-group {
      display: flex;
      gap: 15px;
      margin-top: 8px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      margin-bottom: 0;
      font-weight: normal;
    }

    input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-submit {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      flex: 1;
      max-width: 200px;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-reset {
      background: #f0f0f0;
      color: #333;
      flex: 1;
      max-width: 200px;
    }

    .btn-reset:hover {
      background: #e0e0e0;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
      text-align: center;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
      text-align: center;
    }

    .required-field::after {
      content: " *";
      color: #e74c3c;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 22px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .button-group {
        flex-direction: column;
      }

      .btn-submit,
      .btn-reset {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p class="subtitle">We'd love to hear from you. Send us a message!</p>

    <div class="success-message" id="successMessage">
      Thank you! Your message has been sent successfully.
    </div>

    <div class="error-message" id="errorMessage">
      Error! Please fill in all required fields.
    </div>

    <form id="contactForm" method="POST" action="{% url 'contact' %}">
      {% csrf_token %}

      <div class="form-row">
        <div class="form-group">
          <label for="firstName" class="required-field">First Name</label>
          <input type="text" id="firstName" name="first_name" required>
        </div>

        <div class="form-group">
          <label for="lastName" class="required-field">Last Name</label>
          <input type="text" id="lastName" name="last_name" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email" class="required-field">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone">
        </div>
      </div>

      <div class="form-group full">
        <label for="subject" class="required-field">Subject</label>
        <input type="text" id="subject" name="subject" required>
      </div>

      <div class="form-group full">
        <label for="category" class="required-field">Category</label>
        <select id="category" name="category" required>
          <option value="">-- Select a Category --</option>
          <option value="admission">Admission Inquiry</option>
          <option value="academic">Academic Question</option>
          <option value="technical">Technical Issue</option>
          <option value="feedback">Feedback</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group full">
        <label for="message" class="required-field">Message</label>
        <textarea id="message" name="message" required placeholder="Please enter your message here..."></textarea>
      </div>

      <div class="form-group full">
        <label class="required-field">Preferred Contact Method</label>
        <div class="checkbox-group">
          <label>
            <input type="radio" name="contact_method" value="email" checked> Email
          </label>
          <label>
            <input type="radio" name="contact_method" value="phone"> Phone
          </label>
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-submit">Send Message</button>
        <button type="reset" class="btn-reset">Clear Form</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const form = this;
      const formData = new FormData(form);
      
      // Validate form
      const firstName = document.getElementById('firstName').value.trim();
      const email = document.getElementById('email').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const message = document.getElementById('message').value.trim();
      
      if (!firstName || !email || !subject || !message) {
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('successMessage').style.display = 'none';
        return;
      }
      
      // Submit form
      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'X-Requested-With': 'XMLHttpRequest'
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById('successMessage').style.display = 'block';
          document.getElementById('errorMessage').style.display = 'none';
          form.reset();
          setTimeout(() => {
            document.getElementById('successMessage').style.display = 'none';
          }, 5000);
        } else {
          document.getElementById('errorMessage').style.display = 'block';
          document.getElementById('successMessage').style.display = 'none';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('successMessage').style.display = 'none';
      });
    });
  </script>
</body>
</html>
